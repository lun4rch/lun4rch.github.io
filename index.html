<body>
  <header>
    <div class="heading">
      <h1>LunArch.</h1>
    </div>
    <div class="theme">
      <label class="switch">
        <input type="checkbox", onclick="toggleTheme()" autocomplete=on>
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Portfolio</a>
        <a href="contact.html">Contact</a>
        <a button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button> </a>
        <div class="animation start-home"></div>
      </nav>
    </div>
  </header>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>

<div id='title'>
  <span>
    Space for You
  </span>
</div>

<div id="logo"><img src="logo.png"></div>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">

    <div class="container">
      <label for="uname"><b>E-mail</b></label>
      <input type="text" placeholder="Enter E-mail" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button id="login" type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="images/primary.gif" style="width: 100%; opacity: 0.5">
  </div>

<script>

  let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}

   // Get the modal
var modal = document.getElementById('id01');

   // When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
